<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A5BC7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7F8FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5E0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8EAF0;stop-opacity:1" />
    </linearGradient>
    <filter id="docShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#2D3748" flood-opacity="0.15"/>
    </filter>
    <filter id="glassShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#2D3748" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="100" ry="100" fill="url(#bgGradient)"/>

  <!-- Subtle inner glow -->
  <rect x="16" y="16" width="480" height="480" rx="100" ry="100" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.1"/>

  <!-- Back file (third - most faded) -->
  <g transform="translate(135, 140)" opacity="0.3" filter="url(#docShadow)">
    <path d="M8 0 L72 0 L108 36 L108 148 Q108 156 100 156 L8 156 Q0 156 0 148 L0 8 Q0 0 8 0 Z" fill="url(#docGradient)"/>
    <path d="M72 0 L72 28 Q72 36 80 36 L108 36 Z" fill="url(#foldGradient)"/>
    <rect x="16" y="52" width="76" height="6" rx="3" fill="#667EEA" opacity="0.35"/>
    <rect x="16" y="66" width="60" height="6" rx="3" fill="#667EEA" opacity="0.35"/>
    <rect x="16" y="80" width="68" height="6" rx="3" fill="#667EEA" opacity="0.35"/>
  </g>

  <!-- Middle file (second - semi faded) -->
  <g transform="translate(120, 155)" opacity="0.55" filter="url(#docShadow)">
    <path d="M8 0 L72 0 L108 36 L108 148 Q108 156 100 156 L8 156 Q0 156 0 148 L0 8 Q0 0 8 0 Z" fill="url(#docGradient)"/>
    <path d="M72 0 L72 28 Q72 36 80 36 L108 36 Z" fill="url(#foldGradient)"/>
    <rect x="16" y="52" width="76" height="6" rx="3" fill="#667EEA" opacity="0.4"/>
    <rect x="16" y="66" width="60" height="6" rx="3" fill="#667EEA" opacity="0.4"/>
    <rect x="16" y="80" width="68" height="6" rx="3" fill="#667EEA" opacity="0.4"/>
    <rect x="16" y="94" width="50" height="6" rx="3" fill="#667EEA" opacity="0.4"/>
  </g>

  <!-- Front file (original - solid) -->
  <g transform="translate(105, 170)" filter="url(#docShadow)">
    <path d="M8 0 L72 0 L108 36 L108 148 Q108 156 100 156 L8 156 Q0 156 0 148 L0 8 Q0 0 8 0 Z" fill="url(#docGradient)"/>
    <path d="M72 0 L72 28 Q72 36 80 36 L108 36 Z" fill="url(#foldGradient)"/>
    <rect x="16" y="52" width="76" height="6" rx="3" fill="#667EEA" opacity="0.55"/>
    <rect x="16" y="66" width="60" height="6" rx="3" fill="#667EEA" opacity="0.55"/>
    <rect x="16" y="80" width="68" height="6" rx="3" fill="#667EEA" opacity="0.55"/>
    <rect x="16" y="94" width="50" height="6" rx="3" fill="#667EEA" opacity="0.55"/>
    <rect x="16" y="108" width="42" height="6" rx="3" fill="#667EEA" opacity="0.55"/>
  </g>

  <!-- Magnifying glass (positioned to overlap documents more) -->
  <g transform="translate(165, 115)" filter="url(#glassShadow)">
    <!-- Glass lens background -->
    <circle cx="95" cy="95" r="72" fill="url(#glassGradient)"/>

    <!-- Glass rim -->
    <circle cx="95" cy="95" r="68" fill="none" stroke="#FFFFFF" stroke-width="12"/>

    <!-- Inner highlight arc -->
    <path d="M50 70 Q55 45 85 42" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.5"/>

    <!-- Handle -->
    <line x1="150" y1="150" x2="210" y2="210" stroke="url(#handleGradient)" stroke-width="22" stroke-linecap="round"/>

    <!-- Handle highlight -->
    <line x1="152" y1="148" x2="205" y2="201" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.3"/>
  </g>
</svg>
